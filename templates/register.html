<body>
<script>
	$(document).ready(function(){
		var email, password1, password2, first, last;
		$("#signup-btn").click(function(e){
			e.preventDefault();
		email = $("input[name='email']").val();
		password1 = $("input[name='password1']").val();
		password2 = $("input[name='password2']").val();
		first = $("input[name='firstname']").val();
		last = $("input[name='lastname']").val();

		if ( password1 !== password2){
			alert("Passwords don't match.");
			exit();
		}
		$.ajax({
			  type : 'POST',
			  url : "{{url_for('register')}}",
			  contentType: 'application/json;charset=UTF-8',
			  data : JSON.stringify({"email": email, "password": password1,"firstname" : first, "lastname": last}),
			  success: function(res){
			   	$("#reg-response").html(res.response);
			  }
			});
	 	});
	});
</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-70">
						Welcome
					</span>
					<span class="login100-form-avatar">
						<img src="{{ url_for ('static', filename = 'login/images/avatar-01.jpg') }}" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35">
						<input class="input100" type="text" name="firstname">
						<span class="focus-input100" data-placeholder="Enter your first name"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35">
						<input class="input100" type="text" name="lastname">
						<span class="focus-input100" data-placeholder="Enter your last name"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter your email">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="password1">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Confirm password">
						<input class="input100" type="password" name="password2">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>
					<label id = "reg-response"></label> 
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id = "signup-btn" >
							Register
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="{{ url_for('login') }}" class="txt2">
								Sign In
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
